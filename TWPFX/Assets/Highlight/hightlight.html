<!DOCTYPE html>
<html>
<head>
    <!-- 1. 引入CSS主题（示例：vs2015主题） -->
    <style id="code-style">
                pre code.hljs {
                    display: block;
                    overflow-x: auto;
                    padding: 1em
                }

                code.hljs {
                    padding: 3px 5px
                }
                /*
         * Visual Studio 2015 dark style
         * Author: Nicolas LLOBERA <nllobera@gmail.com>
         */
                .hljs {
                    background: #1E1E1E;
                    color: #DCDCDC
                }

                .hljs-keyword,
                .hljs-literal,
                .hljs-symbol,
                .hljs-name {
                    color: #569CD6
                }

                .hljs-link {
                    color: #569CD6;
                    text-decoration: underline
                }

                .hljs-built_in,
                .hljs-type {
                    color: #4EC9B0
                }

                .hljs-number,
                .hljs-class {
                    color: #B8D7A3
                }

                .hljs-string,
                .hljs-meta .hljs-string {
                    color: #D69D85
                }

                .hljs-regexp,
                .hljs-template-tag {
                    color: #9A5334
                }

                .hljs-subst,
                .hljs-function,
                .hljs-title,
                .hljs-params,
                .hljs-formula {
                    color: #DCDCDC
                }

                .hljs-comment,
                .hljs-quote {
                    color: #57A64A;
                    font-style: italic
                }

                .hljs-doctag {
                    color: #608B4E
                }

                .hljs-meta,
                .hljs-meta .hljs-keyword,
                .hljs-tag {
                    color: #9B9B9B
                }

                .hljs-variable,
                .hljs-template-variable {
                    color: #BD63C5
                }

                .hljs-attr,
                .hljs-attribute {
                    color: #9CDCFE
                }

                .hljs-section {
                    color: gold
                }

                .hljs-emphasis {
                    font-style: italic
                }

                .hljs-strong {
                    font-weight: bold
                }
                /*.hljs-code {
          font-family:'Monospace';
        }*/
                .hljs-bullet,
                .hljs-selector-tag,
                .hljs-selector-id,
                .hljs-selector-class,
                .hljs-selector-attr,
                .hljs-selector-pseudo {
                    color: #D7BA7D
                }

                .hljs-addition {
                    background-color: #144212;
                    display: inline-block;
                    width: 100%
                }

                .hljs-deletion {
                    background-color: #600;
                    display: inline-block;
                    width: 100%
                }
    </style>
    <!-- 2. 引入JS库 -->
    <script src="highlight.js"></script>
    <!-- 3. 初始化高亮 -->
    <script>
        function updateCode(newCode) {
            const codeBlock = document.querySelector('pre code');
            if (codeBlock) {
                codeBlock.textContent = newCode;
                // 重新应用高亮[1](@ref)
                hljs.highlightElement(codeBlock);
            }
        }

        function updateStyle(newStylePath) {
            const styleLink = document.getElementById('theme-style');
            if (styleLink) {
                styleLink.href = newStylePath;
            }
        }

    </script>
</head>
<body>
    <!-- 4. 标记代码块 -->
    <pre><code>
    </code></pre>
</body>
</html>
